<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="center-box">
  <div class="card">
    <h2>School ERP Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;">

  <header>
    <h1>School ERP</h1>
    <div>
      <span id="userRole"></span>
      <button onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <nav>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('students')">Students</button>
    <button onclick="showPage('attendance')">Attendance</button>
    <button onclick="showPage('billing')">Billing</button>
    <button onclick="showPage('notices')">Notices</button>
    <button onclick="showPage('sessions')">Sessions</button>
  </nav>

  <main>

    <!-- DASHBOARD -->
    <section id="dashboard" class="page">
      <h2>Dashboard</h2>
      <div id="stats"></div>
    </section>

    <!-- STUDENTS -->
    <section id="students" class="page hidden">
      <h2>Students</h2>

      <div class="form-row">
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="text" id="parentName" placeholder="Parent Name">
        <input type="text" id="phone" placeholder="Phone">
        <select id="classSelect">
          <option value="">Class</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
          <option>7</option><option>8</option><option>9</option>
          <option>10</option><option>11</option><option>12</option>
        </select>
        <button onclick="addStudent()">Add</button>
      </div>

      <div id="studentList"></div>
    </section>

    <!-- ATTENDANCE -->
    <section id="attendance" class="page hidden">
      <h2>Attendance</h2>
      <input type="text" id="attendanceRoll" placeholder="Scan / Enter Roll">
      <button onclick="markAttendance()">Mark Present</button>
      <div id="attendanceLog"></div>
    </section>

    <!-- BILLING -->
    <section id="billing" class="page hidden">
      <h2>Billing</h2>
      <select id="billClassFilter">
        <option value="">Filter by Class</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
        <option>7</option><option>8</option><option>9</option>
        <option>10</option><option>11</option><option>12</option>
      </select>
      <div id="billList"></div>
    </section>

    <!-- NOTICES -->
    <section id="notices" class="page hidden">
      <h2>Send Notice</h2>
      <input type="text" id="noticeTitle" placeholder="Title">
      <textarea id="noticeMessage" placeholder="Message"></textarea>
      <button onclick="sendNotice()">Send To All</button>
      <div id="noticeBoard"></div>
    </section>

    <!-- SESSIONS -->
    <section id="sessions" class="page hidden">
      <h2>Session Management</h2>
      <input type="text" id="newSession" placeholder="2027-28">
      <button onclick="createSession()">Create Session</button>
      <div id="sessionList"></div>
    </section>

  </main>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
